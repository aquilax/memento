<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">Message History</div>
            <ul id="contact-list" class="contact-list"></ul>
        </aside>

        <main class="chat-area">
            <div id="chat-header" class="chat-header">Select a contact to view history</div>
            <div id="message-viewport" class="message-viewport">
                <div id="load-status" class="status-msg hidden">Loading older messages...</div>
                <div id="message-list"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
